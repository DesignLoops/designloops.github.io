<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DesignLoops Dashboard">
    <link rel="stylesheet" href="/css/dashboard.css">
    <title>DesignLoops Dashboard</title>
</head>
<body>
    <header>
        <h1>DesignLoops Dashboard</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="dashboard.html">Dashboard</a>
        </nav>
    </header>

    <section id="analytics">
        <h2>Site Analytics</h2>
        <div id="analytics-data">
            <!-- Analytics data will be populated here by Firebase -->
        </div>
    </section>

    <section id="blog-upload">
        <h2>Upload a New Blog Post</h2>
        <form id="blog-form">
            <label for="blog-title">Blog Title:</label>
            <input type="text" id="blog-title" name="title" required>

            <label for="blog-content">Blog Content:</label>
            <textarea id="blog-content" name="content" required></textarea>

            <label for="blog-image">Blog Image URL:</label>
            <input type="text" id="blog-image" name="image" required>

            <button type="submit">Upload Blog</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 DesignLoops. All rights reserved.</p>
    </footer>

    <script src="/js/dashboard.js"></script>
</body>
</html>
